<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <style>
        a {
            text-decoration: none;
        }

        .dropdown-menu {
            width: 350px;
        }
        .dropdown-menu .form-group {
            margin-bottom: 10px;
        }
        .form-control-static {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .dropdown-row {
            margin-bottom: 10px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="container-fluid" style="background-color: #e0f0fe;">
        <div class="row highlighted-section">
            <div class="col-md-8 col-lg-9 col-12"></div>
            <div class="col-md-4 col-lg-3 col-12">
                <div class="row align-items-center justify-content-between" style="line-height: 23px; font-size: 13px;">
                    <div class="col-12 col-md-auto">
                        <a class="tt" href="#" style="font-weight: bold; color: #ce2020;"
                            data-bs-toggle="dropdown" aria-expanded="false"
                            title="Nhấp vào đây để thay đổi học kỳ">  
                            <span>
                                Học kỳ: 2, năm học: 2023-2024
                                <i class="fas fa-cog text-info"></i>
                            </span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right" style="background-color: #e0f0fe;">
                            <li>
                                <div class="col-xs-12">
                                    <div class="dropdown-row">
                                        <div class="form-group mt-3">
                                            <label for="namhoc" class="control-label fw-bold">Năm học:</label>
                                            <select name="namhoc" id="namhoc" class="form-control mt-1">
                                                <option value="2023-2024">2023-2024</option>
                                                <option value="2022-2023">2022-2023</option>
                                                <option value="2021-2022">2021-2022</option>
                                                <option value="2020-2021">2020-2021</option>
                                            </select>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label for="hocky" class="control-label fw-bold">Học kỳ:</label>
                                            <select name="hocky" id="hocky" class="form-control mt-1">
                                                <option value="1">Học kỳ 1</option>
                                                <option value="2">Học kỳ 2</option>
                                            </select>
                                        </div>
                                        <div class="dropdown-row btn d-flex justify-content-between" style="margin-top: 40px;">
                                            <button type="submit" class="btn btn-outline-secondary text-success" value="ok" style="width: 32px; height: 32px;">
                                                <i class="fas fa-solid fa-check" style="display: flex; justify-content: center; align-items: center;"></i>
                                            </button>
                                            <button type="button" class="btn btn-outline-secondary text-danger ms-2" value="cancel" style="width: 32px; height: 32px;">
                                                <i class="fas fa-solid fa-ban" style="display: flex; justify-content: center; align-items: center;" ></i>
                                            </button>                                        
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-3 col-12"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
