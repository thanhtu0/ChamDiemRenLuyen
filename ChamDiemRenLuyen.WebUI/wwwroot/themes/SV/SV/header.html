<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style/style.css">
</head>
<body>
    <header class="main-header">
        <!-- Header Start -->
        <div class="container-fluid d-flex justify-content-between bg-secondary header-start">
            <div class="text-black text-uppercase text-start p-1 fw-bold">
                Trường Đại Học Khoa Học - Đại Học Huế
            </div>
            <div id="current-date" class="text-black text-end p-1 fw-lighter"> 
                Thứ hai, ngày 22 tháng 04 năm 2024
            </div>
        </div>
        <div class="container-fluid d-flex flex-column flex-md-row align-items-center justify-content-md-between header-end" style="height: auto;">
            <div class="p-1 col-12 col-md-2 text-center mb-2 mb-md-0 border-end border-light d-sm-block">
                <img class="rounded logo-img mx-auto d-block" src="/assets/img/Logo-ko-nen.png" alt="Logo-ko-nen" style="height: 60px;">
            </div>
            <div class="p-1 col-12 col-md-10 text-center" style="color: #f0f8ff;">
                <h2 class="text-uppercase mb-0">Hệ thống Đánh giá điểm rèn luyện dành cho sinh viên</h2>
            </div>
        </div>
    <!-- Header End -->
    </header>
    <script>
        var currentDate = new Date();

        var dayOfWeek = ["Chủ nhật", "Thứ hai", "Thứ ba", "Thứ tư", "Thứ năm", "Thứ sáu", "Thứ bảy"];
        var day = dayOfWeek[currentDate.getDay()];
        var date = currentDate.getDate();
        var month = currentDate.getMonth() + 1;
        var year = currentDate.getFullYear();

        document.getElementById("current-date").textContent = day + ", ngày " + date + " tháng " + month + " năm " + year;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
