<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Form</title>
    <link rel="stylesheet" href="/assets/style/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="/assets/img/Logo-ko-nen.png" alt="Your Logo">
            <h2>Phần mềm đánh giá <br> điểm rèn luyện</h2>
        </div>
        <div class="login-box">
            <h2>Đăng nhập</h2>
            <form id="login-form">
                <input type="hidden" name="redirect_to" value="/SV/SV/index.html">
                <div class="user-box">
                    <input type="text" name="student_id" autocomplete="username" required="">
                    <label>Mã đăng nhập</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" autocomplete="current-password" required="">
                    <label>Mật khẩu</label>
                </div>
                <div class="button-form">
                    <button type="submit" id="submit">Đăng nhập</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
