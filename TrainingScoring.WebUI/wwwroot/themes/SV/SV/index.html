<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Giao diện sinh viên</title>
    <style>
        .footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <section id="header"></section>
    <section id="navbar"></section>
    <section id="semester"></section>
    <section id="body"></section>
    <section id="footer"></section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        fetch('/SV/SV/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
        fetch('/SV/SV/header.html')
            .then(response => response.text())
            .then(data => {
            // Cập nhật nội dung của header
            document.getElementById('header').innerHTML = data;
            
            // Cập nhật ngày và giờ
            var currentDate = new Date();
            var dayOfWeek = ["Chủ nhật", "Thứ hai", "Thứ ba", "Thứ tư", "Thứ năm", "Thứ sáu", "Thứ bảy"];
            var day = dayOfWeek[currentDate.getDay()];
            var date = currentDate.getDate();
            var month = currentDate.getMonth() + 1;
            var year = currentDate.getFullYear();
            document.getElementById("current-date").textContent = day + ", ngày " + date + " tháng " + month + " năm " + year;
        });
        fetch('/SV/SV/navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);
        fetch('/SV/SV/semester.html')
            .then(response => response.text())
            .then(data => document.getElementById('semester').innerHTML = data);
        fetch('/SV/SV/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
        fetch('/SV/SV/selectSemester.html')
            .then(response => response.text())
            .then(data => document.getElementById('body').innerHTML = data);
    </script>
</body>
</html>
